<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | Fylo data storage component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="top-box">
					<img src="./images/logo.svg" alt="Fylo Logo" />
					<div class="icon-container">
						<img
							class="icon-1"
							src="./images/icon-document.svg"
							alt="document icon"
						/>
						<img
							class="icon-2"
							src="./images/icon-folder.svg"
							alt="folder icon"
						/>
						<img
							class="icon-3"
							src="./images/icon-upload.svg"
							alt="upload icon"
						/>
					</div>
				</div>
				<div class="bottom-box">
					<p>Youâ€™ve used <strong><output id="rangevalue">815 </output>GB</strong> of your storage</p>
          <input type="range" min="0" max="1000" oninput="rangevalue.value=value"/>
          <div class="range-labels">
            <p>0 GB</p><p>1000 GB</p>
          </div>
           <div class="white-box"><p id="gb-left">185</p><p id="grayish-blue-text">GB LEFT</p></div>
          <div class="white-triangle"></div>
      </div>
         
				</div>

				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="#">Miranda Thomasson</a>.
				</div>
			</div>
		</main>
    <script src="script.js"></script>
	</body>
</html>
